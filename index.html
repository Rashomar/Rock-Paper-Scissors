<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Monda|Montserrat+Subrayada|Rokkitt" rel="stylesheet">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>    
</head>
<body>
  <div id="container">
    <h1>Rock-Paper-Scissors</h1></br>
    <p id="result"></p>
    <form>
     <div id="bk">
      <label for="yourChoice">Your Choice:</label>  
      <input type="text" id="yourChoice" name="yourChoice">
     </div>
   
     <div id="cmp">
      <label for="computerChoice">Computer Choice:</label>  
      <input type="text" id="computerChoice" name="computerChoice" disabled><br>
      </div>
       <button id="btn">GO!</button>
    </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
